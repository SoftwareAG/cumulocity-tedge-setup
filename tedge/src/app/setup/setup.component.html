<c8y-title>
    {{ 'Setup' | translate }}
  </c8y-title>
<div class="card">
    <div class="card-block">
        <div class="form-group" [formGroup]="configutationForm">
            <c8y-form-group class="col-lg-4">
                <label translate>Tenant Name</label>
                <input class="form-control" type="text" formControlName="tenantUrl"
                    placeholder="your-tenant.cumulocity.com" #tenantUrlRef required [readonly]="edgeConfiguration['device.id'] && edgeConfiguration['c8y.url']"/>
                <label title="Device ID">External Device Id</label>
                <input class="form-control" type="text" formControlName="deviceId" placeholder="external Device Id"  [readonly]="edgeConfiguration['device.id'] && edgeConfiguration['c8y.url']"
                    #externalDeviceIdRef required />
            </c8y-form-group>
        </div>
    </div>s
</div>

<div class="card">
    <div class="card-block">
        <div class="button-container">
            <div class="button-group btn-group">
                <button class="btn btn-primary" type="button" (click)="configureEdge()">Configure Edge</button>
                <button class="btn btn-primary" type="button" (click)="downloadCertificate()">Download Certificate</button>
                <button class="btn btn-primary" type="button" (click)="startEdge()">Start Edge</button>
                <button class="btn btn-primary" type="button" (click)="stopEdge()">Stop Edge</button>
                <button class="btn btn-primary" type="button" (click)="resetEdge()">Reset Edge</button>
            </div>
        </div>
    </div>
    <div class="card-block">
        <c8y-progress-bar *ngIf="showStatusBar" [progress]="progress" [message]="message"></c8y-progress-bar>
        <div>
            <textarea (keydown)="onKeydown($event)" (change)="onChange($event)" class="commandTerminal" cols="100" rows="20"  [ngModel]="commandTerminal"></textarea>
        </div>
    </div>
</div>
