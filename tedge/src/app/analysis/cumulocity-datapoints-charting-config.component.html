<div class="card-group">
    <div class="card">
        <div class="card-header">Diagram properties</div>
        <div class="card-block">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12">
                        <label translate>Diagram Name</label>
                        <input class="form-control" [(ngModel)]="config.diagramName"
                            placeholder="diagram name" required />
                        <label translate>Range Unit Count</label>
                        <input class="form-control" [(ngModel)]="config.rangeUnitCount"
                            placeholder="number of range units, e.g. number of seconds, minutes, ..." required />
                        <label translate>Range Unit</label>
                        <select class="form-control" name="rangeSelector" [(ngModel)]="config.rangeUnit"
                            (ngModelChange)="updateConfig()">
                            <option *ngFor="let rType of rangeUnits; index as i;" [ngValue]="i">
                                {{ rType.text }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="d-flex" style="flex-wrap: wrap;">
    <button type="button" class="btn btn-primary" (click)="onChangeClicked()">Change</button>
</div>
