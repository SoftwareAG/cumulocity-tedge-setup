<div class="cumulocity-datapoints-charting-widget-container" style="display:block;">
    <ng-container class="card-group" *ngIf="chartData && chartData.length > 0">
                <canvas baseChart [datasets]="chartData" [labels]="chartLabels"
                    [chartType]="chartType" [colors]="chartColors" [options]="chartOptions"></canvas>
    </ng-container>
</div>
