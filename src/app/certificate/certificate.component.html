<c8y-title>
  {{ 'Certificate setup' | translate }}
</c8y-title>

<c8y-action-bar-item [placement]="'right'">
  <button
    class="btn btn-link"
    title="{{ 'Create certificate' | translate }}"
    (click)="showACreateCertificate = !showACreateCertificate"
  >
    <i class="fa fa-plus-circle"></i>&nbsp;<span translate>Create certificate</span>
  </button>
</c8y-action-bar-item>

<div [ngClass]="{ drawerOpen: showACreateCertificate }">
  <div class="bottom-drawer">
    <c8y-manage-certificate
      *ngIf="showACreateCertificate"
      (onClose)="onCloseCertificateDialog()"
      [refresh]="refresh"
      class="d-contents"
    >
    </c8y-manage-certificate>
  </div>
</div>

<div class="card">
  <div class="card-block">
    <div class="form-group">
      <button type="button" (click)="startEdge()">Start Edge</button>
    </div>
  </div>
  <c8y-progress-bar *ngIf= "showStatusBar" [progress]="progress" [message]="message"></c8y-progress-bar>
  <div>
    <textarea class="commandTerminal" cols="80" rows="20">{{commandTerminal}}</textarea>
  </div>
</div>
