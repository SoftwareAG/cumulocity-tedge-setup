    <ng-container class="card-group" *ngIf="chartData && chartData.length > 0">
        <div class="card m-8">
            <div class="card-block">
                <canvas baseChart width="600" height="400" [datasets]="chartData" [labels]="chartLabels"
                    [chartType]="chartType" [colors]="chartColors" [options]="chartOptions"
                    style="width:100%;height:90%;"></canvas>
            </div>
        </div>
    </ng-container>
</div>
